<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


<div id = "mainBody">

    <h1>Survey Page</h1>

    <form id = "mainForm">

        <div class="form-group">
            <label for="exampleInputEmail1">Your Name</label>
            <input type="text" class="form-control" id="nameBox" aria-describedby="emailHelp"
                placeholder="Name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Link to Your Picture</label>
            <input type="text" class="form-control" id="photoURL" placeholder="Photo Link">
        </div>



        <div class="form-group formQuestions">
            <label for="exampleFormControlSelect1">1. I can play one or multiple instruments. (1 = I can't play anything, but I can sing/rap!, 3 = I can play an instrument, 5 = I can play multiple instruments well!)</label>
            <select class="form-control" id="question-1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <div class="form-group formQuestions">
            <label for="">2. I can read music and understand music theory. (1 = Not at all, 3 = I know some chords and scales, but I can't read music, 5 = I can fluently read music and have a solid understanding of music theory!)</label>
            <select class="form-control" id="question-2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <div class="form-group formQuestions">
            <label for="">3. I enjoy "jamming" with others. (1 = Very Much Disagree, 5 = Very much Agree)</label>
            <select class="form-control" id="question-3">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <div class="form-group formQuestions">
            <label for="">4. I prefer performing live to producing music in the studio.(1 = Very Much Disagree, 5 = Very much Agree)</label>
            <select class="form-control" id="question-4">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>


        <div class="form-group formQuestions">
            <label for="">5. Lyrics are more important than the music. (1 = I don't care what the words are, it's all about the sound, 3 = It's a combination of both 5 = Lyrics are what move me most, music is not important.)</label>
            <select class="form-control" id="question-5">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>


        <div class="form-group formQuestions">
            <label for="">6. Music is my primary passion(1 = Music is a Side Hobby, 5 = Music is Life)</label>
            <select class="form-control" id="question-6">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>



        <div class="form-group formQuestions">
            <label for="">7. I am willing to put in effort to organize shows, recording, video production, tour dates etc. (1 = Very Much Disagree, 5 = Very much Agree)</label>
            <select class="form-control" id="question-7">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>




        <div class="form-group formQuestions">
            <label for="">8. I enjoy drinking during a performance. (1 = No way, I must be perfectly sober, 3 = A couple beers help loosen me up! 5 = I gotta get rowdy to perform!)</label>
            <select class="form-control" id="question-8">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>



        <div class="form-group formQuestions">
            <label for="">9. I can go with the flow. (1 = No way, I'm a control freak, 3 = I'll hear out everyone's opinion, let's come to a compromise, 5 = As long as we're having fun, I'm good with whatever!)</label>
            <select class="form-control" id="question-9">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>




        <div class="form-group formQuestions">
            <label for="">10. I enjoy networking with other musicians (1 = I'd rather be at home actually making music, 5 = Networking is the fun and a great way to grow as an artist!)</label>
            <select class="form-control" id="question-10">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
    </form>

    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>

</div>

    <script>

        //onclick for submit button

        //Use ajax request to get user information from the front end(survey.html) to the backend via an ajax call.
        $("#submit-button").click(function () {
            var userData = {
                name: $("#nameBox").val(),
                photo: $("#photoURL").val(),
                dataScore: [
                    $("#question-1").val(),
                    $("#question-2").val(),
                    $("#question-3").val(),
                    $("#question-4").val(),
                    $("#question-5").val(),
                    $("#question-6").val(),
                    $("#question-7").val(),
                    $("#question-8").val(),
                    $("#question-9").val(),
                    $("#question-10").val()
                ]
            };
            console.log(userData);

            function removeForm () {
            $("#mainForm").remove();
            $("#mainBody").prepend( 
            '<h1>Your match is... </h1>'
            )
            }


            $.ajax({
                type: "POST",
                url: "/api/friends",
                data: userData,
                dataType: "json"
            }).then(
                removeForm()
            );

            //After posting the new information to userdata, run a function to remove the form and display match information.
        });
   

     
    </script>

</body>

</html>
