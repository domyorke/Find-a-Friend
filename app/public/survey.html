    <script>

        //onclick for submit button

        //Use ajax request to get user information from the front end(survey.html) to the backend via an ajax call.
        $("#submit-button").click(function () {
            var userData = {
                name: $("#nameBox").val(),
                photo: $("#photoURL").val(),

                    $("#question-10").val()
                ]
            };
            console.log(userData);
            $.ajax({
                type: "POST",
                url: "/api/friends",
                data: userData,
                dataType: "json"
            }, 
            
            function (data) {
                console.log(data);
            });
        })
